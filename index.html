<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="book.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">
        <p>My Library</p>
    </div>
    <div>
    
    <dialog>
        <form>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br><br>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" required><br><br>
            <label for="readBook">Has Read?</label>
            <input type="checkbox" id="readBook" name="readBook">
            <button type="submit">Add Book</button>
        </form> 
    
    </div>
    <div class="add-button">
        <button id="add-book-btn">Add New Book</button>
    </div>
</body>
</html>
