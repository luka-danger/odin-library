<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="book.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">My Library</div>
    <div id="books-container">
        <table id="books-table"></table>
    </div>
    <dialog>
        <div id="add-book-form">
            <h2>Add New Book</h2>
            <form id="new-book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br><br>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required><br><br>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" required><br><br>
                <label for="hasRead">Has Read?</label>
                  <select name="hasRead" id="hasRead">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                <button type="submit">Add Book</button>
            </form>   
    </dialog>
    <button>Add New Book</button>
</body>
</html>
